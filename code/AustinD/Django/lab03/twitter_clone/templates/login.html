{% extends 'base.html' %}

{% block content %}
<main class="flex items-center justify-center h-screen">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-lg rounded-lg px-10 pt-6 pb-8 mb-4">
      <div class="text-center">
        <h2 class="text-2xl font-bold mb-2"> Page</h2>
      </div>
      <form action="{% url 'users:user_login' %}" method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
          <input id="username" name="username" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
          <input id="password" name="password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Sign In
          </button>
          <a href="{% url 'users:user_registration' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Register
          </a>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
