{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-10">
  <div class="flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-8">PUBLIC PAGE</h1>
    <h3 class="text-lg mb-4">All User Posts are Displayed</h3>
  </div>
  <div class="flex flex-col">
    {% for UsersPostInfo in blogPostObjects reversed %}
      <div class="bg-white p-6 rounded-md shadow-md my-4">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-bold">{{ UsersPostInfo.userNamePost }}</h2>
          <span class="text-sm text-gray-400">[DatePostTime-Placeholder]</span>
        </div>
        <hr class="my-2">
        <p class="text-base">{{ UsersPostInfo.text }}</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
