<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    {% if short_url %}
        <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="url" name="url" required>
        <button type="submit">Shorten URL</button>
    </form>
</body>
</html>
