<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Item</button>
</form>

<h2>Incomplete Items</h2>
<ul>
    {% for item in incomplete_items %}
        <li>{{ item.description }} <a href="{% url 'complete_item' item.pk %}">Mark as Complete</a> <a href="{% url 'delete_item' item.pk %}">Delete</a></li>
    {% endfor %}
</ul>

<h2>Complete Items</h2>
<ul>
    {% for item in complete_items %}
        <li>{{ item.description }} <a href="{% url 'delete_item' item.pk %}">Delete</a></li>
    {% endfor %}
</ul>
