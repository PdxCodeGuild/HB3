<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
  <title>Burrito Order Form</title>
</head>
<body class="bg-gray-400 font-sans text-gray-700">
  <div class="container max-w-2xl mx-auto p-4 bg-white rounded-lg shadow-lg">
    <nav class="flex justify-center px-4 py-3 bg-red-500 text-white text-center">
      <h1 class="text-4xl">Big Baja Burritos</h1>
    </nav>    
    <img src="http://www.restaurantnews.com/wp-content/uploads/2020/03/Taco-Johns-The-Boss-Burrito.jpg" alt="Burrito" class="mx-auto mb-4">
    <form action="https://webhook.site/f162449d-15d2-414c-aadd-82cedf6542aa" method="post" class="flex flex-col">
      <div class="mb-4">
        <label for="name" class="block font-bold mb-2 text-lg">Name:</label>
        <input type="text" id="name" name="name" class="border p-2 rounded w-full" placeholder="Name">
      </div>
      <div class="mb-4">
        <label for="password" class="block font-bold mb-2 text-lg">Password:</label>
        <input type="password" id="password" name="password" class="border p-2 rounded w-full" placeholder="password">
      </div>
      <div class="mb-4">
        <label class="block font-bold mb-2 text-lg">Tortilla:</label>
        <div class="flex">
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="tortilla-white" name="tortilla" value="white">
            <label for="tortilla-white" class="text-white text-sm">White Flour</label>
          </div>
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="tortilla-wheat" name="tortilla" value="wheat">
            <label for="tortilla-wheat" class="text-white text-sm">Wheat Flour</label>
          </div>
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="tortilla-spinach" name="tortilla" value="spinach">
            <label for="tortilla-spinach" class="text-white text-sm">Spinach</label>
          </div>
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="tortilla-corn" name="tortilla" value="corn">
            <label for="tortilla-corn" class="text-white text-sm">Corn</label>
          </div>
        </div>
      </div><div class="mb-4">
        <label class="block font-bold mb-2 text-lg">Rice:</label>
        <div class="flex">
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="rice-white" name="rice" value="white">
            <label for="rice-white" class="text-white text-sm">White Rice</label>
          </div>
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="rice-brown" name="rice" value="brown">
            <label for="rice-brown" class="text-white text-sm">Brown Rice</label>
          </div>
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="rice-none" name="rice" value="none">
            <label for="rice-none" class="text-white text-sm">No Rice</label>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label class="block font-bold mb-2 text-lg">Beans:</label>
        <div class="flex">
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="beans-pinto" name="beans" value="pinto">
            <label for="beans-pinto" class="text-white text-sm">Pinto</label>
          </div>
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="beans-black" name="beans" value="black">
            <label for="beans-black" class="text-white text-sm">Black</label>
          </div>
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="beans-none" name="beans" value="none">
            <label for="beans-none" class="text-white text-sm">No Beans</label>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label class="block font-bold mb-2 text-lg">Protein:</label>
        <div class="flex">
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="protein-carnitas" name="protein" value="carnitas">
            <label for="protein-carnitas" class="text-white text-sm">Carnitas</label>
          </div>
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="protein-chicken" name="protein" value="chicken">
            <label for="protein-chicken" class="text-white text-sm">Chicken</label>
          </div>
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="protein-sofritas" name="protein" value="sofritas">
            <label for="protein-sofritas" class="text-white text-sm">Sofritas</label>
          </div>
          <div class="items-center mr-2 px-1 py-1 bg-green-500 rounded">
            <input type="radio" id="protein-none" name="protein" value="none">
            <label for="protein-none" class="text-white text-sm">None</label>
          </div>
        </div>
      </div>      
      <div class="mb-4">
        <label class="block font-bold mb-2 text-md">Add Ons:</label>
      <div class="flex items-center mb-2">
        <input type="checkbox" id="add-ons-salsa" name="add-ons" value="salsa" class="mr-2">
        <label for="add-ons-salsa" class="text-sm">Salsa</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" id="add-ons-guacamole" name="add-ons" value="guacamole" class="mr-2">
        <label for="add-ons-guacamole" class="text-sm">Guacamole</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" id="add-ons-sour-cream" name="add-ons" value="sour-cream" class="mr-2">
        <label for="add-ons-sour-cream" class="text-sm">Sour Cream</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" id="add-ons-cheese" name="add-ons" value="cheese" class="mr-2">
        <label for="add-ons-cheese" class="text-sm">Cheese</label></div>
      </div>
        <div class="mb-4">
          <label for="notes" class="block font-bold mb-2 text-sm">Delivery Notes:</label>
          <textarea id="notes" name="notes" class="border p-2 rounded w-full"></textarea>
        </div>
        <button type="submit" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Place Order</button>
      </form>
    </div>
  </body>
  </html>
