<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Redo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
        integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./lab06.js" defer></script>

</head>

<body>

    <div id="app">
        <span>{{ message }}</span>
        <input type="text" v-model="message" />
        <button v-on:click="sayHello">click</button>
        <img v-bind:src="image_url" />

        <div class="container">
            <h1> Rock Paper Scissors</h1>
            <div class="input-group">
                <input type="text"
                class="form-control"
                id="Game_input"
                @keyup.enter="Button1()"/>
                <button class="btn btn-primary" @click="Button1()">add</button>
            </div>
            <p>Round 1 - Choose one of the following:</p>
            <input type="radio" id="firstSelect_Rock">
            <label for="Rock">Rock</label><br>
            <input type="radio" id="firstSelect_Paper">
            <label for="Paper">Paper</label><br>
            <input type="radio" id="firstSelect_Scissors">
            <label for="Scissors">Scissors</label><br>
            <button v-on:click="Button1">Submit</button>
        </div>

        <div class="container">
            <input type="text">
            <button v-on:click="Button2">click</button>
        </div>

        <div class="container">
            <input type="text">
            <button v-on:click="Button3">click</button>
        </div>

    </div>


</body>

</html>
