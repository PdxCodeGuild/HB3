<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Redo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
        integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./lab06.js" defer></script>

</head>

<body>

    <div id="app">
        
        <div class="container">
            <h1> Rock Paper Scissors</h1>
            <div class="input-group">
                   <select name="" id="game_input">
                    <option value="Rock">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                </select>

                <button class="btn btn-primary" @click="Button1()">Play</button>
            </div>

            <h2>Games Played</h2>
            <ul class="list-group">
                <li v-for="results in game_inputs" :key="results.id" 
                    class="list-group-item text-success">
                   
                    <div>
                        Player = {{results.human_results}} 
                    </div>
                    <div>
                        Computer = {{results.computer_choice_results}}
                    </div>
                    <div>
                        Winner = {{results.winner_results}}
                    </div>
                    
                </li>

            </ul>

    </div>

</body>

</html>
