<!-- Let's make a form for validating user input. The more strict, the better.

    Username: at least 6 characters long
    Password: at least 6 characters long
    X First+Last Name: one or more letters, space, one or more letters
    X Email Address: one or more numbers/letters, @, one or more numbers/letters, ., one or more numbers/letters
    X Phone Number: e.g. 293-213-5555
    X Date of Birth: e.g. 2/13/2627
    X Social Security Number: e.g. 415-25-2627 -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
        integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./lab04.js" defer></script>
</head>

<body>

    <h1>Form</h1>
    <h3>Enter Information and the form will verify if you entered the information correctly</h3>

    <form action="" id="info_form" method="post" name="inputFormParams">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name">
                <p id="first_name_check" style="color:red"><b></b></p>
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
                <p id="last_name_check" style="color:red"><b></b></p>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="inputEmail">
            <p id="email_check" style="color:red"><b></b></p>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label for="phone_number">Phone Number</label>
                <input type="tel" 
                class="form-control" 
                id="phone_number" 
                placeholder="XXX-XXX-XXXX" 
                name="phone_number" 
                size="12" 
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <p id="phone_number_check" style="color:red"><b></b></p>
            </div>
            <div class="form-group col-md-4">
                <label for="birth_date">Date of Birth</label>
                <input type="date" class="form-control" id="birth_date" placeholder="MM/DD/YYYY" name="birth_date" size="10">
                <p id="birth_date_check" style="color:red"><b></b></p>
            </div>
            <div class="form-group col-md-4">
                <label for="social_security">Social Security</label>
                <input type="text" 
                class="form-control" 
                id="social_security" 
                placeholder="XXX-XX-XXXX" 
                name="social_security" 
                size="12"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}">
                <p id="social_security_check" style="color:red"><b></b></p>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" placeholder="Username" name="username" required>
            <label for="username">Username must be at least 6 characters long</label>
            <p id="username_check" style="color:red"><b></b></p>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="inputPassword" required>
            <label for="inputPassword">Password must be at least 6 characters long</label>
            <p id="password_check" style="color:red"><b></b></p>
        </div>

        <div>
            <button type="submit">submit</button>
        </div>    

    </form>

</body>
