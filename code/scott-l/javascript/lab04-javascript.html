<!-- Let's make a form for validating user input. The more strict, the better.

    Username: at least 6 characters long
    Password: at least 6 characters long
    X First+Last Name: one or more letters, space, one or more letters
    X Email Address: one or more numbers/letters, @, one or more numbers/letters, ., one or more numbers/letters
    X Phone Number: e.g. 293-213-5555
    X Date of Birth: e.g. 2/13/2627
    X Social Security Number: e.g. 415-25-2627 -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
        integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./lab04.js" defer></script>
</head>

<body>

    <div>
        <p>Click the button</p>
        <button onclick="myFunction()"> Button</button>

        <h3>Cheers</h3>
        <p id="lat_id"></p>

    </div>

    <div>
        <form action="" method="post">
            <input type="text" name="input_text" placeholder="enter some text" />
            <button type="submit">submit</button>
        </form>
    </div>

    <form action="" method="post">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" placeholder="Phone Number XXX-XXX-XXXX">
            </div>
            <div class="form-group col-md-4">
                <label for="birth_date">Date of Birth</label>
                <input type="text" class="form-control" id="birth_date" placeholder="Birth Date MM/DD/YYYY">
            </div>
            <div class="form-group col-md-4">
                <label for="social_security">Date of Birth</label>
                <input type="text" class="form-control" id="social_security" placeholder="SSN XXX-XX-XXXX">
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="password" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>

        <div>
            <button type="submit">submit</button>
        </div>    

    </form>

</body>

</html>
