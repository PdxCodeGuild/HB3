<!-- LAB 01 BIO -->
<!-- Write up a short bio webpage for someone or something. 
It can be about a celebrity, a fictionary character, a 
place, a species, etc. Check out the examples -->

<!-- Part 1

    A written introduction
    A link to a Wikipedia article
    A picture of them
    A list of places where they've lived
    A quote from them -->


<!DOCTYPE html>
<!-- root element -->
<html lang="en">
    <!-- the head contains metadata about the document -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Scott Lefgren"
    <!-- page title, the text the appears on the browser -->
    <title>Demo Page</title>
    <!-- import external css -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Document</title>
</head>
 <!-- the body contains the actual document that will be shown to the user -->
<body>
    <!-- page element -->
    <p>A written Introduction</p>
    <p>A link to a Wikipedia article</p>
    <p>A picture of them </p>
    <p>A list of places where they've lived</p>
    <p>A quote from them</p>
    <!-- import external javascript -->
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
