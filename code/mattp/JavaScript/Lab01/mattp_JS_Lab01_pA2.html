<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers to Phrases</title>
</head>
<body>
    <script>
        console.log("Hello World")
        alert("Number to Phrase Lab in Javascript")
        
        let number_input = prompt('Select a number (000-999): ')

        let ones = {
            0: ' ',
            1: 'one',
            2: 'two',
            3: 'three',
            4: 'four',
            5: 'five',
            6: 'six',
            7: 'seven',
            8: 'eight',
            9: 'nine',
            10: 'ten',
            11: 'eleven',
            12: 'twelve',
            13: 'thirteen',
            14: 'fourteen',
            15: 'fifteen',
            16: 'sixteen',
            17: 'seventeen',
            18: 'eighteen',
            19: 'nineteen'
        }

        let tens = {
            0: ' ',
            2: 'twenty',
            3: 'thirty',
            4: 'forty',
            5: 'fifty',
            6: 'sixty',
            7: 'seventy',
            8: 'eighty',
            9: 'ninety'
        }

        let hundreds = {
            0: ' ',
            1: 'one hundred',
            2: 'two hundred',
            3: 'three hundred',
            4: 'four hundred',
            5: 'five hundred',
            6: 'six hundred',
            7: 'seven hundred',
            8: 'eight hundred',
            9: 'nine hundred'
        }

        

        let hundred_digit = Math.floor(number_input / 100)
        let tens_digit = Math.floor(number_input / 10 % 10) 
        let ones_digit = number_input % 10

        if (number_input >= 0 && number_input <= 19) {
            let small_word = ones[number_input]
            alert(number_input + " " + "spelled out is" + " " + small_word)
        }   else {
                if (number_input >= 20 && number_input <= 99) {
                    let tens_word = tens[tens_digit]
                    let ones_word = ones[ones_digit]
                    alert(number_input + " " + "spelled out is" + " " + tens_word + "-" + ones_word)
                } 
                if (number_input >= 100) {
                    let hundred_word = hundreds[hundred_digit]
                    let tens_word = tens[tens_digit]
                    let ones_word = ones[ones_digit]
                    alert(number_input + " " + "spelled out is" + " " + hundred_word + " " + tens_word + "-" + ones_word)
                }
            }

       
        
    </script>
</body>
