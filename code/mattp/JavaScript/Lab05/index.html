<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>To Done!</title>
    <style>
      body {
        background-color: aqua;
        border-style: double;
        margin: 15px;
        padding: 20px;
 
      }
 
      li {
        list-style: none;
      }
 
      h1 {
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-style: italic;
      }
 
      .container {
        display: flex;
        flex-direction: column;
        width: 500px;
      }
      h2 {
        font-size: large;
        margin-top: 15px;
      }
    </style>
  </head>
 
  <body>
    <div id="app">
      <div class="container">
        <h1>TO DONE!</h1>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="todo_item"
            placeholder="What's next?"
            @keyup.enter="add_item()"
          /><button class="btn btn-success" @click="add_item()">add</button>
        </div>
        <h2>To Do</h2>
        <ul class="list-group">
          <li v-for="item in todos" :key="item.id" v-if="!item.complete" class="list-group-item text-danger">
            <input
              type="checkbox"
              name="complete"
              id=""
              v-model="item.complete"
            />
            {{ item.title }}
          </li>
        </ul>
        <h2>Completed items</h2>
        <ul class="list-group">
            <li v-for="item in todos" :key="item.id" class="text-success list-group-item" v-if="item.complete"> {{ item.title }}</li>
        </ul>
      </div>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          todos: [{id:1, title: 'Groceries',complete: false }, {id:2, title: 'Laundry',complete: true }],
        },
        methods: {
          add_item: function() {
            const value = document.querySelector("#todo_item").value;
            if (!value) {
              return;
            }
            this.todos.push({
              id: Date.now(),
              title: value,
              complete: false,
            });
            document.querySelector("#todo_item").value = "";
          }
        },
      });
    </script>
  </body>
</html>
