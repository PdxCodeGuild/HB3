    <p class="words">USERNAME (minimum 6 characters):</p>
    <input type="username" id="username" />
    <button onclick="checkUsername()">Submit</button>
    <script>
        function checkUsername() {
            let username = document.getElementById('username').value;
            if (username.length < 6) {
            alert('Username must be at least 6 characters long');
        }
        else {
            alert('dang homie thats a successful username');  
        }
    }
    </script>
 
    <p class="words">PASSWORD (minimum 8 characters):</p>
    <input type="password" id="password" />
    <button onclick="checkPassword()">Submit</button>
    <script>
        function checkPassword() {
            let password = document.getElementById('password').value;
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
            }
            else {
                alert('dang homie thats a successful password');  
            }
            
        }
    </script>
 
    <p class="words">FIRST & LAST NAME (First Lasr):</p>
    <input type="text" id="name" />
    <button onclick="checkName()">Submit</button>
    <script>
        function checkName() {
            let name = document.getElementById('name').value;
            let pattern = /^[a-zA-Z]+\s[a-zA-Z]+$/;
            if (name.match(pattern)) {
                alert('dang homie thats a successful name');
            }
            else {
                alert('Name must be in the format: First Last');
            }
        }
    </script>
 
    <p class="words">PHONE NUMBER (XXX-XXX-XXXX):</p>
    <input type="text" id="phone" />
    <button onclick="checkPhone()">Submit</button>
    <script>
        function checkPhone() {
            let phone = document.getElementById('phone').value;
            let pattern2 = /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/;
            if (phone.match(pattern2)) {
                alert('dang homie thats a successful phone number');
            }
            else {
                alert('Phone number must be in the format: 000-000-0000');
            }
        }
    </script>
 
    <p class="words">EMAIL ADDRESS (email@something.com):</p>
    <input type="text" id="email" />
    <button onclick="checkEmail()">Submit</button>
    <script>
        function checkEmail() {
            let email = document.getElementById('email').value;
            let email_pattern = /^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+$/;
            if (email.match(email_pattern)) {
                alert('dang homie thats a successful email address');  
            }
            else {
                alert('Email must be in the format: username@mail.com');
            }
        }
    </script>
