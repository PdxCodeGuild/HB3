    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- add axios and vue cdn-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js" integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Pokedex</title>
    </head>
    <body>
        <!-- navbar -->
    <nav class="navbar bg-dark">
        <div class="container">
        <h1 class="navbar-brand text-light"><a href="{% url 'index' %}">Pokedex</a></h1>
        <ul class="navbar-nav d-flex flex-row">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'accounts:profile' %}" class="nav-link text-light me-2">{{ user.username }}</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'accounts:logout' %}" class="nav-link text-light">logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'accounts:login' %}" class="nav-link text-light me-2">login</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'accounts:register' %}" class="nav-link text-light">register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<!-- main content -->
<main>
{% block content %}
{% endblock %}
</main>
    </body>
    </html>
