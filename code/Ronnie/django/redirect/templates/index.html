{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini URL</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="long_url" placeholder="add the link you would like to shorten">
            <button>add mini url</button>
        </form>
        <div>
            {% if link %}
            <a target="_blank" href="http://localhost:8000/{{ link.code }}">http://localhost:8000/{{ link.code }}</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
