<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/377c794673.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title font-effect-3d-float">Forms Validation</h1>
      <form id="form" action="#">
        <div class="personal-info">
          <div class="input-control">
            <label for="userName">Username</label>
            <input
              type="text"
              name="username"
              id="userName"
              placeholder="Enter your username"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="passWord">Password</label>
            <input
              type="password"
              name="password"
              id="passWord"
              placeholder="Enter your password"
            />
            <i class="fa-solid fa-eye" id="togglePassword"></i>
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="userName">First Name</label>
            <input
              type="text"
              name="first name"
              id="firstName"
              placeholder="Enter your first name"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              name="lastname"
              id="lastName"
              placeholder="Enter your last name"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="emailAddress">Email Address</label>
            <input
              type="email"
              name="email"
              id="emailAddress"
              placeholder="enter.youremail@gmail.com"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="phoneNumber">Phone Number</label>
            <input
              onkeydown="phoneNumberFormatter()"
              type="phonenumber"
              name="phoneNumber"
              id="phoneNumber"
              placeholder="(123) 456-7890"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="socialSecurity">Social Security Number</label>
            <input
              onkeydown="socialSecurityFormatter()"
              type="password"
              name="socialsecurity"
              id="socialSecurity"
              placeholder="XXX-XX-0258"
            />
            <i class="fa-solid fa-eye" id="passwordToggle"></i>
            
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="dateofBirth">Date of Birth</label>
            <input type="date" name="dateofBirth" id="dateofBirth" />
            <div class="error"></div>
          </div>
          <button class="form-submit-btn">Submit</button>
        </div>
      </form>
    </div>

    <script src="../static/formV.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
