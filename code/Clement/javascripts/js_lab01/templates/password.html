<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="static/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <input
        type="text"
        id="password"
        class="form-control"
        placeholder="generate your random password"
      />
      <br />
      <button class="btn btn-success" id="button">Create Password</button>
    </div>

    <script type="text/javascript">
      var btn = document.getElementById("button");

      btn.addEventListener("click", function () {
        createPass();
      });

      function createPass() {
        var char =
          "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ~!@#$%^&*()/><;{}[]=+-`.'|";
        var pw_Lenght = 30;
        var password = "";

        for (var i = 0; i < pw_Lenght; i++) {
          var randomChar = Math.floor(Math.random() * char.length);
          password += char.substring(randomChar, randomChar + 1);
        }
        document.getElementById("password").value = password;
      }
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
