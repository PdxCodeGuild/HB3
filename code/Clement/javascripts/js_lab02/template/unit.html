<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unit Convertor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Unit Convertor</h1>
      <div class="unitConv">
        <h5 class="mt-4">Please Select A Unit To Convert</h5>
        <select id="inputType">
          <option value="feet" selected>feet</option>
          <option value="mile">mile</option>
          <option value="meter">meter</option>
          <option value="kilometer">kilometer</option>
        </select>
        <input
          class="form-control mt-4"
          id="inPut"
          type="text"
          placeholder="Enter your the distance here"
          required
        />
        <br /> 
        <h5><i>Select A Unit To Get The Result</i></h5>
        <select id="resultType">
          <option value="feet" selected>feet</option>
          <option value="mile">mile</option>
          <option value="meter">meter</option>
          <option value="kilometer">kilometer</option></select
        ><br />
        <input
          class="form-control mt-4"
          id="reSult"
          type="text"
          placeholder="Result"
        />
      </div>
    </div>

    <script src="../static/unit.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
