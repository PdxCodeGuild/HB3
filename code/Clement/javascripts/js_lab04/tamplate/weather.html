<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <script
      src="https://kit.fontawesome.com/377c794673.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="font-effect-shadow-multiple">
      Make The World A Beautiful Place!
    </div>
    <div class="container font-effect-3d-float">
      <div>
        <i class="fa-solid fa-location-pin text-primary size"></i
        ><span class="font-effect-3d" id="location"></span>
      </div>
      <div class="threeinone">
        <div class="ms-2" id="temp-icon">
          <img
            src="https://assets.msn.com/weathermapdata/1/static/svg/72/v6/card/ModerateRainV2.svg"
          />
        </div>
        <div class="m-2 text-dark" id="temp"></div>
        <div class="contdv text-dark">
          <div class="m-2" id="climate"></div>
          <div class="space text-dark">
            Feels Like <span id="feels_like" class="deg"></span>
          </div>
        </div>
      </div>
      <div class="all text-dark">
        <div class="m-2">
          WindSpeed
          <p id="wind"></p>
        </div>
        <div class="m-2">
          Pressure
          <p id="pressure"></p>
        </div>
        <div class="m-2">
          Humidity
          <p id="humidity"></p>
        </div>
        <div class="m-2">
          Visibility
          <p id="visibility"></p>
        </div>
      </div>
      <div>
        <p class="text-dark">Latitude: <span id="Latitude"></span></p>
      </div>
      <div>
        <p class="text-dark">Longitude: <span id="Longitude"></span></p>
      </div>
      <button onclick="window.location.reload();" class="reload">
        <i class="fa-solid fa-rotate text-primary"></i>
      </button>
    </div>

    <script src="../static/secrets.js"></script>
    <script src="../static/w_api.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
