<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="Choose a username">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off" placeholder="Enter a strong password">
                <small></small>
            </div>

            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off" placeholder="Reenter your password">
                <small></small>
            </div>

            <div class="form-field">
                <label for="first_last_name">First and Last Name:</label>
                <input type="text" name="first_last_name" id="first_last_name" autocomplete="off" placeholder="John Smith">
                <small></small>
            </div>
    
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="Enter your email">
                <small></small>
            </div>
            
            <div class="form-field">
                <label for="phone">Phone Number:</label>
                <input type="text" name="phone" id="phone" autocomplete="off" placeholder="000-000-0000">
                <small></small>
            </div>

            <div class="form-field">
                <label for="dob">Date of Birth:</label>
                <input type="text" name="dob" id="dob" autocomplete="off" placeholder="00/00/0000">
                <small></small>
            </div>

            <div class="form-field">
                <label for="ssn">Social Security Number:</label>
                <input type="text" name="ssn" id="ssn" autocomplete="off" placeholder="000-00-0000">
                <small></small>
            </div>
    
            <div class="form-field">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </form>
    </div>
    <script src="Lab_04.js"></script>
</body>
</html>
