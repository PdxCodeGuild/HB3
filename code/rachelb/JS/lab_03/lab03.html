    <form action = "" name="form" id="form" method="POST">
        <h1>Form</h1>
        <input id="email"
            name="email"
            type="text"
            placeholder="Enter email"
            required
            />
        <input id="username"
            name="username"
            type="text"
            placeholder="Enter username"
            required
            />
        <input id="password"
            name="password"
            type="password"
            placeholder="Enter password"
            required
            />
        <input id="phone"
            name="phone"
            type="text"
            placeholder="000-000-0000"
            
            />
        <input id="dob"
            name="dob"
            type="text"
            placeholder="Enter DOB"
            
            />

        <input id="ssn"
            name="ssn"
            type="text"
            placeholder="Enter XXX-XX-XXXX"
            
            />
        
        <p id="errormessage" hidden></p>
        <input type="submit" id="btn" value="submit"/>

    </form>
    

    <script src="lab3.js"></script>
