<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        rel="stylesheet"
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.cdnfonts.com/css/bebas-neue" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>To do list</title>
    
    
</head>
<body>

    <div id="app">
        <div class="container glass">
            <h1> To Do</h1>
            <div class="input-group">
                <input
                    type="text"
                    class="form-control"
                    id="todo_item"
                    placeholder="Next?"
                    @keyup.enter="add_item()"
                  /><button class="btn btn-success" @click="add_item()">add</button>
            </div>
            <ul class= "list-group">
                <li v-for="item in todos" :key="item.id" class="list-group-item"> <input type="checkbox" name="complete" id="" @click="item_complete">{{item.title}} </li>
            </ul>
        </div>
    </div>

    <script>
        let app = new Vue({
            el:"#app",
            data: {
                todos: [],
            },

            methods: {
                add_item: function() {
                    const value = document.querySelector("#todo_item").value;
                    if(!value){
                        return
                    }
                    this.todos.push({
                        id: Date.now(),
                        title: value,
                        complete: false
                    })
                    document.querySelector("#todo_item").value = ''
                },
                item_complete: function(){
                    this.todos.complete = !this.todos.complete
                    console.log(this.todos.complete)
                }
            },
        });
    </script>
</body>
</html>
